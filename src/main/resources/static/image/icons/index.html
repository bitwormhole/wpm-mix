<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-Types:text/*</title>

    <style>
        .icon {
            max-width: 48px;
            max-height: 48px;
            margin: 20px;
        }
    </style>

</head>

<body>

    <div>
        <div>
            <h2> types </h2>
            <img class="icon" src="file.svg" title="file" />
            <img class="icon" src="text.svg" title="text" />
            <img class="icon" src="image.svg" title="image" />
            <img class="icon" src="application/application-octet-stream.svg" title="binary" />
            <img class="icon" src="folder.svg" title="folder" />
        </div>

        <div>
            <h2> application/* </h2>
            <img class="icon" src="application/application-octet-stream.svg" title="application/octet-stream" />
        </div>

        <div>
            <h2> image/* </h2>
            <img class="icon" src="image/image-gif.svg" title="image/gif" />
            <img class="icon" src="image/image-jpeg.svg" title="image/jpeg" />
            <img class="icon" src="image/image-png.svg" title="image/png" />
            <img class="icon" src="image/image-svg.svg" title="image/svg" />
        </div>

        <div>
            <h2> text/* </h2>
            <img class="icon" src="text/text-html.svg" title="text/html" />
            <img class="icon" src="text/text-plain.svg" title="text/plain" />
            <img class="icon" src="text/text-markdown.svg" title="text/markdown" />
        </div>

        <div>
            <h2> project/* </h2>
            <img class="icon" src="project/project-c-cpp-cmake.png" title="project/cmake" />
            <img class="icon" src="project/project-csharp-project.png" title="project/csharp-project" />
            <img class="icon" src="project/project-go-module.png" title="project/go-module" />
            <img class="icon" src="project/project-java-gradle.png" title="project/java-gradle" />
            <img class="icon" src="project/project-java-pom.png" title="project/java-pom" />
            <img class="icon" src="project/project-node-package.png" title="project/node-package" />
            <img class="icon" src="project/project-python-pyproject-toml.png" title="project/python-pyproject-toml" />
            <img class="icon" src="project/project-rust-cargo.png" title="project/rust-cargo" />
            <img class="icon" src="project/project-vs-solution.png" title="vs-solution" />
            <img class="icon" src="project/project-vscode-workspace.png" title="vscode" />
        </div>

    </div>

</body>

</html>
